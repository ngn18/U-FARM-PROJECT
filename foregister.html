  <div class="col-6" style="margin-left: 100px; margin-top: 10px;">
    <div class="register">
      <div class="card-header" style="font-size: 25px; text-align: center;">
        Welcome to <img src="/public/Images/U+FARM+Logo.png" width="100px" style="margin-top: -12px;">
      </div>
      <br>
      <p style="font-size: 20px;">Register as a Farmer One today</p>
          <div class="card-body" style="margin-top: 25px; font-size: 20px;">
            <form id="register" class="form" method="post" name="registration" action="/register">

              <div class="row">
              <div class="mb-3 col-sm-6">
                <label for="uniquenumber" class="form-label">Unique Number</label>
                <input type="uniquenumber" class="form-control" id="uniquenumber" name="uniquenumber"/>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="ward" class="form-label">Ward</label>
                <input type="text" class="form-control" id="ward" name="ward"/>
              </div>
              
              <div class="mb-3 col-sm-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname"/>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname"/>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="text" class="form-control" id="dateofbirth" name="dateofbirth"/>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="gender form-label">Gender:</label>
                <div class="radio">
                <input type="radio" name="gender" id="gender1" autocomplete="off"  value="male" checked/> <span>Male</span>
                <input type="radio" name="gender" id="gender2" autocomplete="off" value="female"/> <span>Female</span>
            </div>
            </div>

              <div class="mb-3 col-sm-6">
                <label for="nin" class="form-label">NIN</label>
                <input type="text" class="form-control" id="nin" name="nin"/>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="telephone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="telephone" name="telephone"/>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="activity" class="form-label">Activity</label>
                <input type="text" class="form-control" id="activity" name="activity"/>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="regdate" class="form-label">Date of Registration</label>
                <input type="text" class="form-control" id="regdate" name="regdate"/>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="directions" class="form-label">Directions</label>
                <input type="text" class="form-control" id="directions" name="directions"/>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="residence">Residence Type</label>
                <select name="residence" id="residence" class="drop">
                  <option value="temporary">Temporary</option>
                  <option value="permanent">Permanent</option>
                </select>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="years" class="form-label">Years of Residence in Ward</label>
                <input type="text" class="form-control" id="years" name="years"/>
              </div>
              
              <div class="mb-3 col-sm-6">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="password1"/>
              </div>
            

              <div class="mb-3 col-sm-6">
                <label for="password2" class="form-label">Password (Again)</label>
                <input type="password" class="form-control" id="password2" name="password2"/>
              </div>
            </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary" onclick="checkEmail(); checkWard(); checkFirstName(); checkLastName(); checkDateOfBirth(); checkNin(); checkPhoneNumber(); checkFarmingActivity(); checkRegDate(); checkPassword();">
                Submit
              </button>
            </form>
          </div>
    </div>
  </div>
